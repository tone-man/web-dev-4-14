    <form onsubmit="return false">

        <button type="button" onclick="searchRequest()">Search</button><br>

        <label for="something-text">Say Something:</label><br>
        <input type="text" id="something-text"><br>
        <label for="something-text">How many times would you like to say it:</label><br>
        <input type="number" min="1" id="call-count"><br>
        <button onclick="saySomethingRequest()">Generate</button>
        <button onclick="clearOutputRequest()">Clear Output</button>
    </form>
    <div id="users-output"></div>
